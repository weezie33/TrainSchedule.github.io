<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule Tracker</title>
  
  <!-- Reset File -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
    
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train Schedule Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:rgb(19, 19, 228); color: white">
      <h1 class="text-center">Train Time Ticker</h1>
      <h3 class="text-center">Hop Aboard The Train Of DOOM!</h3>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <!-- Current Trains-->
        <div class="card xl-4">
          <div class="card-header" style="background-color:rgb(75, 75, 224); color: white"><h4>Current Train Schedule</h4></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col"><b>Train Name</b></th>
                  <th scope="col"><b>Destination</b></th>
                  <th scope="col"><b>Frequency (min)</b></th>
                  <th scope="col"><b>Next Arrival</b></th>
                  <th scope="col"><b>Minutes Away</b></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <!-- Add Train  -->
        <div class="card xl-4">
          <div class="card-header" style="background-color:rgb(75, 75, 224); color: white"><h4>Add Train</h4></div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input"><b>Train Name</b></label>
                <input class="form-control" id="train-name-input" placeholder="Red Line" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input"><b>Destination</b></label>
                <input class="form-control" id="destination-input" placeholder="Shady Grove" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrainTime-input"><b>First Train Time (HH:mm - military time)</b></label>
                <input class="form-control" id="firstTrainTime-input" placeholder="24:00" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input"><b>Frequency</b></label>
                <input class="form-control" id="frequency-input" placeholder="25" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
</div>

<!-- END Body  -->
</body>

</html>
